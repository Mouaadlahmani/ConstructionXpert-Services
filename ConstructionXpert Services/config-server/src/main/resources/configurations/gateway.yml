eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: projets
            uri: http://localhost:8090
            predicates:
              - Path=/api/projets/**
          - id: taches
            uri: http://localhost:8070
            predicates:
              - Path=/api/taches/**
          - id: ressources
            uri: http://localhost:8081
            predicates:
              - Path=/api/ressources/**